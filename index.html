<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Pincel y Parallax</title>
    <!-- Enlazar archivos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animación de pincel -->
    <div class="content">
        <h1>Estas invitado a mi fiesta</h1>
        <p>Daria Grace</p>
    </div>

   
    <!-- Primer fondo parallax -->
    <div class="parallax" id="parallax1" style="background-image: url('imagen1.jpg');">
        <div class="content">
            <h1>Bienvenidos</h1>
            <p>a mi fiesta</p>
        </div>
    </div>

    <!-- Cubo rotatorio -->
    <div class="scroll-content">
        <div class="content">
            <h1>Contenido de la Página</h1>
            <p></p>
        </div>
        <div class="cubo-container">
            <div class="cubo">
                <div class="cara frente"></div>
                <div class="cara atras"></div>
                <div class="cara derecha"></div>
                <div class="cara izquierda"></div>
            </div>
        </div>
        <div class="content">
            <p></p>
        </div>
    </div>

    <!-- Segundo fondo parallax -->
    <div class="parallax" id="parallax2" style="background-image: url('imagen2.jpg');">
        <div class="content">
            <h1>Otro Fondo</h1>
            <p></p>
        </div>
    </div>

    <!-- Enlazar archivo JavaScript -->
    <script src="script.js"></script>


-------------------------------------------
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeti en la Página</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Carga el script de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Bienvenido a la Celebración</h1>
    <p>Se lanzará confeti automáticamente.</p>
    
    <!-- Botón para lanzar confeti (opcional) -->
    <button id="confetti-button">¡Lanzar Confeti!</button>
    
    <!-- Vincula el archivo JavaScript -->
    <script src="script.js"></script>
</body>


------------------------------------------

</body>
</html>
