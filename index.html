<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Parallax</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parallax {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .section {
            height: 100vh;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Primer fondo parallax con imagen local -->
    <div class="parallax" id="parallax1" style="background-image: url('imagen1.jpg');">
        <div class="content">
            <h1>Bienvenido al Efecto Parallax</h1>
            <p>Desliza hacia abajo para ver el efecto.</p>
        </div>
    </div>

    <div class="section">
        <h1>Más contenido aquí</h1>
        <p>Continúa explorando la página.</p>
    </div>

    <!-- Segundo fondo parallax con imagen local -->
    <div class="parallax" id="parallax2" style="background-image: url('imagen2.jpg');">
        <div class="content">
            <h1>Otro Fondo Parallax</h1>
            <p>Desliza para ver más.</p>









        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.pageYOffset;

            var parallax1 = document.getElementById('parallax1');
            var parallax2 = document.getElementById('parallax2');

            parallax1.style.backgroundPosition = 'center ' + (scrollPosition * 0.5) + 'px';
            parallax2.style.backgroundPosition = 'center ' + (scrollPosition * 0.5) + 'px';
        });
    </script>

</body>
</html>
